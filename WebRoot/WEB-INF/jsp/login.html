		<script type="text/javascript">
			String.prototype.trim2=function(){
				return this.replace(/^\s+/,"").replace(/\s+$/,"");					
			};
			function getname (name) {
				var flag=false;
				var username=name.trim2();
				var nameErr=document.getElementById("nameErr");
				if (username=="") {
					nameErr.innerHTML="<font color='red'>用户名不能为空</font>";
					flag=false;
				}else if (username.length<3||username.length>9) {
					nameErr.innerHTML="<font color='red'>用户名的长度为3--9位</font>";
					flag=false;
				}else{
					nameErr.innerHTML="";
					flag=true;
				}
				return flag;
			}
			function clearname() {
				var nameErr=document.getElementById("nameErr");
				nameErr.innerHTML="";
			}
			function getword (word) {
				var flag=false;
				var err=document.getElementById("wordErr");
				if (word=="") {
					err.innerHTML="密码不能为空";
					flag=false;
				} else if(word.length<6||word.length>12){
					err.innerHTML="密码长度为6-12位";
					flag=false;
				}
				else{
					err.innerHTML="";
					flag=true;
				}
				return flag;
			}
			function  chearword () {
				err=document.getElementById("wordErr");
				err.innerHTML="";
			}
			
			function  chearnword () {
				var nerr=document.getElementById("nwordErr");
				nerr.innerHTML="";
			}
			function pass() {
				var name=document.getElementById("name").value;
				var word=document.getElementById("word").value;
				if (getname(name)&&getword(word)) {
					document.forms[0].submit();
				}
			}
		</script>
