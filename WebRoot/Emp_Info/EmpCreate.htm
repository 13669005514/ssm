					<fieldset>
						<legend>填写员工基本信息</legend>
						<p>
							<label for="">姓名:</label>
							<input name="name" type="text" id="" size="35" />&nbsp;<font color="#FF0000">*</font>
						</P>
						<p>
							<label for="">性别:</label>
						    <select name="sex" size="1">
								<option value="男">男</option>
								<option value="女">女</option>
							</select>
						</p>
						<p>
							<label for="">姓名简拼:</label>
							<input name="jname" type="text" id="" size="35" />
						</P>
						<p>
							<label for="">曾用名:</label>
							<input name="zname" type="text" id="" size="35" />
						</P>
						<p>
							<label for="">档案号:</label>
							<input name="number" type="text" id="" size="35" />&nbsp;<font color="#FF0000">*</font>
						</P>
						<p>
							<label for="">出生地:</label>
							<input name="adress" type="text" id="" size="35" />
						</P>
						<p>
							<label for="">身份证号:</label>
							<input name="idcard" type="text" id="" size="35" />&nbsp;<font color="#FF0000">*</font>
						</P>
						<p>
							<label for="">健康状况:</label>
						    <select name="jkzk" size="1">
								<option>健康</option>
								<option>良好</option>
								<option>较弱</option>
								<option>残废</option>
							</select>
						</p>
						<p>
							<label for="">出生日期:</label>
							<input name="date" type="text" id="" size="35" />&nbsp;<font color="#FF0000">*</font>
						</P>
						<p>
							<label for="">民族:</label>
						    <select name="mz" size="1">
								<option>汉族</option>
								<option>满族</option>
								<option>回族</option>
								<option>壮族</option>
							</select>
						</p>
						<p>
							<label for="">政治面貌:</label>
						    <select name="zzmm" size="1">
								<option>党员</option>
								<option>团员</option>
								<option>群众</option>
							</select>
						</p>
						<p>
							<label for="">兴趣爱好:</label>

						<p>

								<option>河北</option>

								<option>非农业</option>

							<label for="">家庭住址:</label>
							<input name="homeadress" type="text" id="" size="35" />
						</P>
						<p>
							<label for="">入单位日期:</label>
							<input name="rdate" type="text" id="" size="35" />

							<input type="button" id="BtnCancel" name="BtnCancel" class="Button" onclick="doCancel();" value=" 关闭 "/>
